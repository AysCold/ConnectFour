<html>
  <head>
  	<title>ETF Connect Four</title>
  	
  	<script type="text/javascript" src="resources/scripts/lib/crafty.js"></script>
    <script type="text/javascript" src="resources/scripts/main.js"></script>
    
    <style type="text/css">
		.black_overlay{
			display: none;
			position: absolute;
			top: 0%;
			left: 0%;
			width: 100%;
			height: 100%;
			background-color: black;
			z-index:1001;
			-moz-opacity: 0.8;
			opacity:.80;
			filter: alpha(opacity=80);
		}
	
		.white_content {
			display: none;
			position: absolute;
			top: 25%;
			left: 25%;
			width: 50%;
			height: 50%;
			padding: 16px;
			border: 16px solid orange;
			background-color: white;
			z-index:1002;
			overflow: auto;
		}

    </style>
  </head>
  <body>
	<div id="game">
		<div id="curtain" class="black_overlay"> </div>
	</div>
   
    <div id="gameSettings">
    	Yellow Player:
		<select id="yellowMenu">
			<option>Human</option>
			<option>Minimax Simple</option>
			<option selected="selected">Minimax Improved</option>
			<option>Alphabeta</option>
		</select>
		Depth: <input type="number" id="cutoffYellow" min="1" value="5"/>
		
		<br>Red Player:
		<select id="redMenu">
			<option>Human</option>
			<option selected="selected">Minimax Simple</option>
			<option>Minimax Improved</option>
			<option>Alphabeta</option>
		</select>
		Depth: <input type="number" id="cutoffRed" min="1" value="5"/>
		
		<br>
		<label> Auto play? <input type="checkbox" id="autoPlay"></label><br>
		<br>
		<input value="Start Game" onclick="startNewGame();" type="button">
<!-- 		<input value="Step" id="stepButton" onclick="" type="button"> -->
	</div>

    <div id="currentTurn">
        Turn: <span id="currentPlayerTurn"> Red </span>
    </div>
  </body>
</html>
