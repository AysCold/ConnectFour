<html>
  <head>
  	<title>ETF Connect Four</title>
  	
  	<script type="text/javascript" src="resources/scripts/lib/crafty.js"></script>
    <script type="text/javascript" src="resources/scripts/main.js"></script>
    
    <style type="text/css">
		.black_overlay{
			display: none;
			position: absolute;
			top: 0%;
			left: 0%;
			width: 100%;
			height: 100%;
			background-color: black;
			z-index:1001;
			-moz-opacity: 0.8;
			opacity:.80;
			filter: alpha(opacity=80);
		}
	
		.white_content {
			display: none;
			position: absolute;
			top: 25%;
			left: 25%;
			width: 50%;
			height: 50%;
			padding: 16px;
			border: 16px solid orange;
			background-color: white;
			z-index:1002;
			overflow: auto;
		}
		
		#gameSettings {
			margin-bottom: 5px;
			margin-top: 10px;
			border: 1px black dashed;
			padding: 8px;
			width: 573px;
		}
		
		#gameSettings div{
			margin-bottom: 7px;
		}
		
		.depth {
			margin-left: 5px;
		}
		
		.cuttoff {
			width: 60px;
		}
    </style>
  </head>
  <body>
	<div id="game">
		<div id="curtain" class="black_overlay"> </div>
	</div>
   
    <div id="gameSettings">
	    <div>
		    <span>Yellow Player:</span>
			<select id="yellowMenu">
				<option>Human</option>
				<option selected="selected">Minimax Improved</option>
				<option>Minimax Simple</option>
				<option>Alphabeta</option>
			</select>
			<span>Depth:</span>
			<input type="number" id="cutoffYellow" class="cuttoff" min="1" value="5"/>
	    </div>
		<div>
			<span>Red Player:</span>
			<select id="redMenu" style="margin-left: 21px">
				<option>Human</option>
				<option selected="selected">Minimax Improved</option>
				<option>Minimax Simple</option>
				<option>Alphabeta</option>
			</select>
			<span>Depth:</span>
			<input type="number" id="cutoffRed" class="cuttoff" min="1" value="5"/>
		</div>
	
		<div>
			<label> <input type="checkbox" id="autoPlay"> Auto play? </label>
		</div>
		
		<input value="Start Game" onclick="startNewGame();" type="button">
<!-- 		<br> -->
<!-- 		<input value="Reset" onclick="startNewGame();" type="button"> -->
<!-- 		<input value="Step" id="stepButton" onclick="" type="button"> -->
	</div>

    <div id="currentTurn">
        Turn: <span id="currentPlayerTurn"> Red </span>
    </div>
  </body>
</html>
